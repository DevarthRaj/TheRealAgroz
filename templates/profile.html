<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Include Bootstrap for styling (Optional, can customize as per your needs) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">User Profile</h1>
        <div class="card mt-4">
            <div class="card-header">
                <strong>{{ profile.username }}</strong>'s Profile
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('update_profile') }}">
                    {{ form.hidden_tag() }}

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" value="{{ profile.username }}" disabled>
                    </div>

                    <div class="form-group">
                        <label for="adhar">Adhar Number</label>
                        <input type="text" class="form-control" id="adhar" name="adhar" value="{{ profile.Adhar if profile.Adhar else '' }}" placeholder="Enter Adhar Number">
                    </div>

                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" value="{{ profile.DOB if profile.DOB else '' }}">
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address" value="{{ profile.address if profile.address else '' }}" placeholder="Enter Address">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (Optional, for Bootstrap functionality like modal, etc.) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
